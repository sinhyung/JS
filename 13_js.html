<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 살펴 보기</title>
</head>
<body>
    <script>
        var incData = 1;
        var decData = 5;

        r1 = 15%6; // 나머지 값을 가져 오는 연산자

        document.write ( "15%6 = " + r1 + "<br> " );
        document.write ( "incData++ = " + incData++ + "<br>"); //후위 증가
        document.write ( " ++incData = " + ++incData + "<br>"); //전위 증가
        document.write ( " incData-- = " + incData-- + "<br>"); //후위 감소
        document.write ( " --incData = " + --incData + "<br>"); //전위 감소
    </script>
    
</body>
</html>
