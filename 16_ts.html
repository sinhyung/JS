<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>비트 논리 연산자</title>
</head>
<body>
    <script>
        var x=5; // 0101
        var y=7; // 0111
        var reslut;

        result = ( x & y ) ; // 비트곱 (&) , and
        document.write (" (x & y)  : " + result + "<br>");
        result = ( x | y ) ; //비트합 (|), or
        document.write (" (x | y ) : " + result + "<br>");
        result = ( x ^ y ) ; //베타적 비트합 (두비트가 같을때 : 0)
                                    //두비트가 다르면 1
        document.write ( " ( x ^ y ) : " + result + "<br>");
        result = ( ~ x );
        document.write ( "( ~x ) : " + result + "<br>");

    </script>
    
</body>
